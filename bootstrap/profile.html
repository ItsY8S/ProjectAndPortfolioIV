<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Q&A</title>
  </head>
  <body>
    <div class="fullWidth container">
      <div class="fullWidth row">
        <div class="offset-1 col-10 offset-md-2 col-md-8">
          <nav>
            <a href="index.html">
              <img class="img-fluid" width="100" src="Q&A Logo.png" alt="Logo">
            </a>

            <input class="form-control" type="search" placeholder="Search" aria-label="Search">

            <a href="profile.html">
              <img class="img-fluid rounded-circle" width="50" src="person.png" alt="Profile Picture">
            </a>
          </nav>
        </div>
      </div>
    </div>

<div class="container">
  <main>
    <div class="row pt-4">
      <div class="offset-1 col-10 col-lg-3 pb-4">
        <div class="media noFlex">
          <img class="img-fluid rounded-circle center marginZeroAuto noFlex pb-2" width="75%" src="person.png" alt="Person">
          <div class="text-center">
            <h5>Griffin Yates</h5>
            <h6>Beginner</h6>
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
          </div>
          <hr>

          <ul>
            <li><a href="#">Answers</a></li>
            <li><a href="#">Questions</a></li>
            <li><a href="#">Posts</a></li>
            <li><a href="#">Activity</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">Followers</a></li>
            <li><a href="#">Following</a></li>
            <li><a href="#">Topics</a></li>
            <li><a href="#">Edits</a></li>
            <li><a href="#">Settings</a></li>
          </ul>

        </div>
      </div>

    <div class="offset-1 pt-4 pt-md-0 col-10 offset-lg-0 col-lg-7">
      <h2>Profile &amp; Settings</h2>

      <form class="pt-2">
        <input class="media" id="firstName" type="text" placeholder="First Name">
        <input class="media" id="lastName" type="text" placeholder="Last Name">
        <input class="media" id="emailAddress" type="email" placeholder="Email Address">
        <input class="media" id="password" type="password" placeholder="Password">
        <input class="media" id="description" type="text" placeholder="Description">
      </form>

      <h2 class="pt-4">Skills</h2>

      <button class="media rounded inline mr-4 mt-2">HTML</button>
      <button class="media rounded inline mr-4 mt-2">CSS</button>
      <button class="media rounded inline mr-4 mb-4 mt-2">JavaScript</button>

    </div>
    </div>

  </main>

  <div class="fullWidth">
  <div class="fullWidth row">
    <div class="col-12">
      <footer>
        &nbsp;
      </footer>
    </div>
  </div>
  </div>
</div>
